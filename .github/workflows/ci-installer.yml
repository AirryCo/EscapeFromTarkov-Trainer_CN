name: CI-Installer

on:
  push:
    branches:
    - master
    - release/*
    tags:
    - installer-*
  pull_request:
    branches:
    - master
    - release/*
  workflow_dispatch:
    inputs:
      configuration:
        description: 'Configuration'
        required: true
        default: 'Release'
        type: choice
        options:
        - Release
        - Debug

env:
  CONFIGURATION: ${{ inputs.configuration != '' && inputs.configuration || 'Release' }}
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 1
  DOTNET_NOLOGO: 1

jobs:
  windows:
    runs-on: windows-latest

    steps:

    - name: Checkout 
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: "Set Publish Path"
      run: echo "PUBLISH_PATH=./Installer/bin/${{ env.CONFIGURATION }}/net8.0/win-x64/publish/" >> $GITHUB_ENV        
      shell: bash
      
    - name: Build
      run: dotnet build -c ${{ env.CONFIGURATION }} ./Installer/Installer.csproj

    - name: Publish
      run: dotnet publish -c ${{ env.CONFIGURATION }} ./Installer/Installer.csproj

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: Installer.exe
        path: ${{ env.PUBLISH_PATH }}Installer.exe

    - name: Zip
      if: startsWith(github.ref, 'refs/tags/')
      run: Compress-Archive -Path ${{ env.PUBLISH_PATH }}Installer.exe -Destination ./Installer.zip
      shell: powershell

    - name: Release
      uses: softprops/action-gh-release@v2
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: ./Installer.zip
        make_latest: true
